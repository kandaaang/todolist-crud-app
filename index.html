<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Todo List CRUD</title>
  </head>
  <body>
    <div class "container">
        <div class = "row">
            <div class = "col-lg-2"></div>
            <div class = "col-lg-8">
                <form id = "form">
                    <div class="form-group">
                      <label for="todo">Todo List</label>
                      <input type="text" class="form-control" id="todoUserInput" placeholder="Todo">
                      <button type = "submit" class = "btn btn-primary">Post/Create</button>
                    </div>
                  </form>
            </div>
            <div class = "col-lg-2"></div>
        </div>
        <div class = "row">
            <div class = "col-lg-2"></div>
            <div class = "col-lg-8">
                <ul class="list-group" id="display">
                    
                </ul>
            </div>
            <div class = "col-lg-2"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            const display = $("#display");
            const form = $("#form");
            const todoUserInput = $("#todoUserInput");


            const getTodos = () => {
                fetch('/getTodos', {method : "get"}).then((response) => {
                    return response.json();
                }).then((data) => {
                    console.log(data);
                    displayTodos(data);
                });
            }

            getTodos();

            const resetTodosInput = () => {
                todoUserInput.val('');
            }

            const editTodo = (todo,todoID,editID) => {
                let editBtn = $(`${editID}`);
            }

            const deleteTodo = (todo, listItemID, deleteID) => {
                let deleteBtn = $(`#${deleteID}`);
                deleteBtn.click(() => {
                    fetch(`/${todo._id}`, {
                        method: "delete"
                    }).then((response) => {
                        return response.json();
                    }).then((data) => {
                        if(data.ok == 1) {
                            $(`#${listItemID}`).remove();
                        }
                    });
                });
            }

            const buildIDs = (todo) => {
                return {
                    editID : "edit_" + todo._id,
                    deleteID : "delete_" + todo._id,
                    listItemID : "listItem_" + todo._id,
                    todoID : "todo_" + todo._id
                }
            }

            const buildTemplate = (todo,ids) => {
                return `<li class="list-group-item" id = "${ids.listItemID}">
                            <div class = "row">
                                <div class = "col-md-4" id ="${ids.todoID}">${todo.todo}</div>  
                                <div class = "col-md-4"></div>
                                <div class = "col-md-4 text-right">
                                    <button type = "button" class = "btn btn-secondary" id = "${ids.editID}">Edit</button>
                                    <button type = "button" class = "btn btn-danger" id = "${ids.deleteID}">Delete</button>
                                </div>  
                            </div>
                        </li>`;
            }

            const displayTodos = (data) => {
                data.forEach((todo) => {
                    let ids = buildIDs(todo);
                    display.append(buildTemplate(todo, ids));
                    // editTodo(todo, ids.todoID,ids.editID);
                    deleteTodo(todo, ids.listItemID,ids.deleteID);
                });
            }

            form.submit((e) => {
                e.preventDefault();
                fetch('/', {
                    method : "post",
                    body : JSON.stringify({todo : todoUserInput.val()}),
                    headers : {
                        "Content-Type" : "application/json; charset = utf-8"
                    }
                    
                }).then((response)=> {
                    return response.json();
                }).then((data) => {
                    if(data.result.ok == 1 && data.result.n == 1) {
                        let ids = buildIDs(data.document);
                        display.append(buildTemplate(data.document,ids));
                        // editTodo(data.document,ids.todoID,ids.editID);
                        deleteTodo(data.document, ids.listItemID,ids.deleteID);
                    }
                    resetTodosInput();
                });
            })
        });
    </script>

    </body>
</html>
